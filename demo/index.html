<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"/>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Bad Horse</title>
</head>
<body>
    <div class="root">
        <div class="title">
            BAD HORSE
        </div>
        <div class="content-container">
            <div class="chat-container">
                <div class="chat-message1-container">
                    <img class="profile-image" src="./resources/img/cowboy.png"></img>
                    <div class="message-container">
                        <p class="username">Bad Horse Owner</p>
                        <p class="chat-message1">
                            환영합니다
                        </p>
                    </div>
                </div>
                <p class="chat-message2">
                    여러분이 쓰는 문장이 얼마나 나쁜 말인지 알려드리지요.
                </p>
                <div class="sender-container">
                    <textarea id="chat" cols="30" rows="10"></textarea>
                    <div class="sender-button" id="sendButton">평가하기</div>
                </div>
            </div>
            <div class="result-container">
                <div class="emoji" id="resultEmoji">😆</div>
                <div class="result-circle">
                    <p class="bad-horse-text">나쁜 말 🐎</p>
                    <div class="percentage-container">
                        <span class="number-text" id="percentageText">0</span><span class="percentage-text">%</span>
                    </div>  
                </div>
            </div>
        </div>
        <div class="description-container">
            <pre class="description">점점 늘어나는 악성 댓글을 빠르게 알아낼 수 있다면
그것으로 피해보는 사람이 지금보다 줄어들 수 있습니다.
            </pre>
            <div class="good-horse">
                <p class="good-horse-text">말은 착하다</p>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
